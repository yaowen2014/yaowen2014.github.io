<!DOCTYPE html>
<html>
<head>
  <title>Hacker News</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link data-turbolinks-track="true" href="/assets/application-bd1261f159ea056118fc33f295602cd7.css" media="all" rel="stylesheet" />
  <script data-turbolinks-track="true" src="/assets/application-54081854768d271b1ef0c49f6756f5c1.js"></script>

<body>
<div class="main-wrap">
  <div class="tabs-list-wrap">
  <ul class="tabs-list" data-bind="foreach: tabsList.tabButtons">
    <li class="tab-btn" data-bind="text: buttonText, click: clickTab, css: {active: active}"></li>
  </ul>
</div>

<script id="story-item-template" type="text/html">
  <li class="stories-list-item" data-bind="css: {active: loaded}, click: gotoPost">
    <h3 class="title" data-bind="text: title"></h3>
    <div class="info-line">
      <div class="score-info-wrap">
        <span class="score-info" data-bind="text: scoreText"></span>
      </div>
      <div class="create-info-wrap">
        <span class="create-info" data-bind="text: createInfoText"></span>
      </div>
    </div>
  </li>
</script>

<!-- ko with: topStoriesList -->
<div class="stories-list-wrap" data-bind="visible: visible" style="display: none">
  <ul class="stories-list" data-bind="foreach: elements">
    <!-- ko template: {name: 'story-item-template', data: $data} -->
    <!-- /ko -->
  </ul>
  <div class="loading-hint" data-bind="visible:loading">
    <div class="preloader-wrapper active">
  <div class="spinner-layer spinner-blue-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>

  </div>
</div>

<!-- /ko -->
